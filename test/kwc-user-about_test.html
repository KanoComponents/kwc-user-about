<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>
            kwc-user-about test</title>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../../web-component-tester/browser.js"></script>

        <link rel="import" href="../kwc-user-about.html">
    </head>

    <body>

        <test-fixture id="BasicTestFixture">
            <template>
                <kwc-user-about></kwc-user-about>
            </template>
        </test-fixture>

        <test-fixture id="ChangedPropertyTestFixture">
            <template>
                <kwc-user-about prop1="new-prop1"></kwc-user-about>
            </template>
        </test-fixture>

        <script>
            suite('kwc-user-about', function () {

                test('instantiating the element with default properties works', function () {
                    var element = fixture('BasicTestFixture');
                    assert.equal(element.prop1, 'kwc-user-about');
                    var elementShadowRoot = element.shadowRoot;
                    var elementHeader = elementShadowRoot.querySelector('h2');
                    assert.equal(elementHeader.innerHTML, 'Hello kwc-user-about!');
                });

                test('setting a property on the element works', function () {
                    // Create a test fixture
                    var element = fixture('ChangedPropertyTestFixture');
                    assert.equal(element.prop1, 'new-prop1');
                    var elementShadowRoot = element.shadowRoot;
                    var elementHeader = elementShadowRoot.querySelector('h2');
                    assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
                });

            });
        </script>

    </body>

</html>
